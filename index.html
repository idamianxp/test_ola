<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Interactiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    .semestre {
      margin: 30px auto;
      max-width: 600px;
    }

    .ramo {
      background-color: #fff;
      border: 2px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .ramo:hover {
      background-color: #eee;
    }

    .ramo.aprobado {
      background-color: #b5e7b5;
      border-color: #4caf50;
      text-decoration: line-through;
    }

    .ramo.bloqueado {
      background-color: #f0f0f0;
      color: #aaa;
      border-color: #aaa;
      cursor: not-allowed;
    }

    .ramo .estado {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Malla Curricular Interactiva</h1>

  <div class="semestre">
    <h2>Semestre 1</h2>
    <div class="ramo" id="quimica1">
      Química 1 <span class="estado">✅</span>
    </div>
  </div>

  <div class="semestre">
    <h2>Semestre 2</h2>
    <div class="ramo bloqueado" id="quimica2">
      Química 2 <span class="estado">❌</span>
    </div>
  </div>

  <div class="semestre">
    <h2>Semestre 3</h2>
    <div class="ramo bloqueado" id="quimica3">
      Química 3 <span class="estado">❌</span>
    </div>
  </div>

  <script>
    const quimica1 = document.getElementById("quimica1");
    const quimica2 = document.getElementById("quimica2");
    const quimica3 = document.getElementById("quimica3");

    function aprobar(ramo) {
      ramo.classList.add("aprobado");
      ramo.classList.remove("bloqueado");
      ramo.querySelector(".estado").textContent = "✅";
    }

    function desbloquear(ramo) {
      ramo.classList.remove("bloqueado");
    }

    quimica1.addEventListener("click", () => {
      if (!quimica1.classList.contains("aprobado")) {
        aprobar(quimica1);
        desbloquear(quimica2);
      }
    });

    quimica2.addEventListener("click", () => {
      if (!quimica2.classList.contains("bloqueado") && !quimica2.classList.contains("aprobado")) {
        aprobar(quimica2);
        desbloquear(quimica3);
      }
    });

    quimica3.addEventListener("click", () => {
      if (!quimica3.classList.contains("bloqueado") && !quimica3.classList.contains("aprobado")) {
        aprobar(quimica3);
      }
    });
  </script>

</body>
</html>
