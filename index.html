<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Interactiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .malla-horizontal {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .bloque {
      text-align: center;
    }

    .ramo {
      background-color: #fff;
      border: 2px solid #ccc;
      padding: 15px 25px;
      border-radius: 10px;
      min-width: 150px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      margin-top: 10px;
    }

    .ramo:hover {
      background-color: #eee;
    }

    .ramo.aprobado {
      background-color: #b5e7b5;
      border-color: #4caf50;
      text-decoration: line-through;
    }

    .ramo.bloqueado {
      background-color: #f0f0f0;
      color: #aaa;
      border-color: #aaa;
      cursor: not-allowed;
    }

    .estado {
      display: block;
      font-size: 20px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Malla Curricular Interactiva</h1>

  <div class="malla-horizontal">
    <div class="bloque">
      <h2>Semestre 1</h2>
      <div class="ramo" id="quimica1">
        Química 1
        <span class="estado">✅</span>
      </div>
    </div>

    <div class="bloque">
      <h2>Semestre 2</h2>
      <div class="ramo bloqueado" id="quimica2">
        Química 2
        <span class="estado">❌</span>
      </div>
    </div>

    <div class="bloque">
      <h2>Semestre 3</h2>
      <div class="ramo bloqueado" id="quimica3">
        Química 3
        <span class="estado">❌</span>
      </div>
    </div>
  </div>

  <script>
    const quimica1 = document.getElementById("quimica1");
    const quimica2 = document.getElementById("quimica2");
    const quimica3 = document.getElementById("quimica3");

    function aprobar(ramo) {
      ramo.classList.add("aprobado");
      ramo.classList.remove("bloqueado");
      ramo.querySelector(".estado").textContent = "✅";
    }

    function bloquear(ramo) {
      ramo.classList.remove("aprobado");
      ramo.classList.add("bloqueado");
      ramo.querySelector(".estado").textContent = "❌";
    }

    function prepararParaAprobar(ramo) {
      ramo.classList.remove("bloqueado", "aprobado");
      ramo.querySelector(".estado").textContent = "✅";
    }

    quimica1.addEventListener("click", () => {
      if (quimica1.classList.contains("aprobado")) {
        bloquear(quimica1);
        bloquear(quimica2);
        bloquear(quimica3);
      } else {
        aprobar(quimica1);
        prepararParaAprobar(quimica2);
      }
    });

    quimica2.addEventListener("click", () => {
      if (quimica2.classList.contains("bloqueado")) return;

      if (quimica2.classList.contains("aprobado")) {
        bloquear(quimica2);
        if (quimica1.classList.contains("aprobado")) {
          bloquear(quimica3);
        }
      } else {
        aprobar(quimica2);
        prepararParaAprobar(quimica3);
      }
    });

    quimica3.addEventListener("click", () => {
      if (quimica3.classList.contains("bloqueado")) return;

      if (quimica3.classList.contains("aprobado")) {
        quimica3.classList.remove("aprobado");
        quimica3.querySelector(".estado").textContent = "✅";
      } else {
        aprobar(quimica3);
      }
    });
  </script>

</body>
</html>
